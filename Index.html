<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <h2 style="text-align: center;">Calculator</h2>
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="text">
                <div>(</div>
                <div>)</div>
                <div id="result">ANS</div>
                <div id="delete">DEL</div>
                <div id="clear">CLR</div>
            </div>
        </div>
        <div class="container">
            <div class="left-pannel">
                <div class="numbers">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="numbers">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="numbers">
                    <div>.</div>
                    <div>0</div>
                    <div>+-</div>
                </div>
            </div>
            <div class="right-pannel">
                <div class="operations">
                    <div>%</div>
                    <div>√</div>
                </div>
                <div class="operations">
                    <div>x</div>
                    <div>÷</div>
                </div>
                <div class="operations">
                    <div>+</div>
                    <div>-</div>
                </div>
                <div class="text">
                    <div id="enter" style="width: 88%;">Enter</div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
